name: Telegram Agent (Issue -> PR)

on:
  issues:
    types: [opened]

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  issue_to_pr:
    if: startsWith(github.event.issue.title, 'Agent task:')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Write task into a log (dummy change)
        run: |
          mkdir -p agent
          echo "## Task from issue #${{ github.event.issue.number }}" >> agent/tasks.md
          echo "" >> agent/tasks.md
          echo "${{ github.event.issue.body }}" >> agent/tasks.md
          echo "" >> agent/tasks.md
          echo "---" >> agent/tasks.md

      - name: Build (must pass)
        run: npm run build

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Agent: log task #${{ github.event.issue.number }}"
          title: "Agent PR for issue #${{ github.event.issue.number }}"
          body: |
            This PR was created automatically from issue #${{ github.event.issue.number }}.
          branch: agent/issue-${{ github.event.issue.number }}
          delete-branch: true
