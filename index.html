<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tech Navigator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Minimal, neutral base styles so the inline React styles can define the look and feel. -->
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #020617;
        color: #e5e7eb;
      }
    </style>
  </head>
  <body>
    <!-- React mounts into this root element. -->
    <div id="root"></div>

    <!-- Webpack dev server serves the bundle at /bundle.js by default. -->
    <script src="/bundle.js"></script>
  </body>
</html>
